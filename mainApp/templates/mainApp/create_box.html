{% extends 'mainApp/base.html'%}

{% block content %}

    <h1>Create Box</h1>
    <br/><br/>

        Your Box Was Submitted Successfully!!!

    {% else %}

        <form action="" method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <input type="submit" value="Submit" class="btn btn-outline-secondary">

        </form>
        {% endif %}
    </center>
{% endblock %}
